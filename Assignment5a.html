	<form> 
		<label>a</label>

	<script type="text/javascript">
		var a = document.getElementById('n1').value;
		a = parseInt(a);
		var b = document.getElementById('n2').value;
		b = parseInt(b);

		function isFactor(a,b){
			var factor;

			if (a%b == 0){
				factor = true;
			}
			else{
				factor = false;
			}
			return factor;
		}
	</script>

	
	<script type="text/javascript">
		function showFactors(arr){
			document.write("<br>Factors: ")
			for (i=0;i<arr.length;i++){
				document.write(arr[i]+" ");
			}
		}
	</script>

	<script type="text/javascript">
		function addFactors(arr){
			var sum = 0;
			for (i=0;i<arr.length;i++){
				sum = sum + arr[i];
			}
			return sum;
		}
	</script>
	<script type="text/javascript">
		function getFactors(a){
			var numFactors = 0;
			var factors= [];
			for (i=1;i<a;i++){
				if (a%i==0) {	
					factors[numFactors]=i;
					numFactors++;
				}
			}
			return factors;
		}
	</script>
	<script type="text/javascript">
		function isAmicable() {
			var a1 = document.getElementById('n1').value;
			a1 = parseInt(a1);
			var b1 = document.getElementById('n2').value;
			b1 = parseInt(b1);
			
			document.write(a1 +" ");
			showFactors(getFactors(a1));
			document.write("<br> Sum = "+ addFactors(getFactors(a1))+"<br>");
			document.write("<br>"+ b1 +" ");
			showFactors(getFactors(b1));
			document.write("<br> Sum = "+ addFactors(getFactors(b1))+"<br>");
			var sumA1 = parseInt(addFactors(getFactors(a1)));
			var sumB1 = parseInt(addFactors(getFactors(b1)));
			var amicable;
			if ((sumA1== b1) & (sumB1== a1)){
				amicable = true;
			}
			else {
				amicable = false;
			}
			if (amicable == true) {
				document.write("<br>"+ a1+" and "+b1+" are Amicable!")
			}
			else {
				document.write("<br>"+a1+" and "+b1+" are not Amicable.");
			}
		}
	</script>
